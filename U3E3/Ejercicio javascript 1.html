<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		var distancia;


		distancia = prompt('Ingrese una distancia en metros:', '');

		if (distancia <= 1000) {
			document.write(' Se recomienda ir a pie ');
		}
		else {
			if (distancia > 1000 && distancia <= 10000) {
				document.write(' Se recomienda ir en bicicleta ');
			} else {
				if (distancia > 10000 && distancia <= 30000) {
					document.write(' Se recomienda ir en colectivo ');
				} else {
					if (distancia > 30000 && distancia <= 100000) {
						document.write(' Se recomienda ir en automovil ');
					} else {
						if (distancia < 100000) {
							document.write(' Se recomienda ir en avion ');
						}
					}
				}
			}
		}
	</script>


</body>

</html>
