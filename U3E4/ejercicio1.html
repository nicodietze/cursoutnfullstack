<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body class="fondo">
    <h3>Ejercicio 1 - Cambiar color del fondo</h3>
    <div class="cuadrado1" id="rojo"> ROJO
    </div>
    <p>
    </p>
    <div class="cuadrado2" id="verde"> VERDE
    </div>
    <p>
    </p>
    <div class="cuadrado3" id="azul"> AZUL
    </div>
    <p>
    </p>
    <div class="cuadrado4" id="remove"> REMOVER TODO
    </div>


    <script>
        var fondo = document.getElementsByClassName('fondo')[0];
        var rojo = document.getElementById('rojo');
        var azul = document.getElementById('azul');
        var verde = document.getElementById('verde');
        var remove = document.getElementById('remove');

        rojo.addEventListener('click', function () {
            fondo.classList.add('rojo'); fondo.classList.remove('verde', 'azul');
        });

        verde.addEventListener('click', function () {
            fondo.classList.add('verde'); fondo.classList.remove('rojo', 'azul');
        });

        azul.addEventListener('click', function () {
            fondo.classList.add('azul'); fondo.classList.remove('verde', 'rojo');
        });

        remove.addEventListener('click', function () {
            fondo.classList.remove('verde', 'rojo', 'azul');
        });
    </script>
</body>

</html>
